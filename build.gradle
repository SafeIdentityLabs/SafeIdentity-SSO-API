plugins {
    id 'java'
    id 'war'
}

group 'kr.co.secureon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.6

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}